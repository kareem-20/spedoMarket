<ion-header>
  <ion-toolbar>
    <ion-icon slot="end" name="close-outline"></ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div class="emptyView">
    <!-- <div> -->
    <div class="img">
      <img src="../../../assets/Icon&Svg/3.cart/android/drawable-hdpi/error.png" alt="">
    </div>
    <div class="done">

      <h1>حدث خطأ ما أثناء ارسال طلبك</h1>
      <!-- <p>رقم طلبك هو : 135</p> -->
      <ion-button mode="ios" shape="round" fill="solid" expand="block" (click)="tryAgain()">
        إعادة المحاولة
      </ion-button>
      <ion-button mode="ios" shape="round" fill="clear" expand="block" (click)="backToCart()">
        الرجوع لسلة المشتريات
      </ion-button>
    </div>
    <!-- </div> -->
  </div>

</ion-content>
