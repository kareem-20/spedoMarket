<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" shape="round" (click)="back()">
      <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
    </ion-button>
    <ion-title>اضيف حديثا</ion-title>
    <ion-button slot="end" fill="clear" shape="round" (click)="toCart()">
      <img src="../../../assets/Icon&Svg/navigation bootom & general icon//Svg/cart.svg" alt="">
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <div class="container">
      <ion-row>
        <ion-col size="6">
          <h2>(3) منتج</h2>
        </ion-col>
        <ion-col size="6" class="btns">
          <ion-button fill="clear" (click)="changeView()">
            <img
              [src]=" numView ==0 ?'../../../assets/Icon&Svg/4.categorie/svg/shape_option2.svg' : '../../../assets/Icon&Svg/4.categorie/svg/shape_option1.svg'"
              alt="" srcset="">
          </ion-button>
          <ion-button fill="clear" class="filter">
            <img src="../../../assets/Icon&Svg/navigation bootom & general icon/Svg/filter.svg" alt="">
            تصنيف
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>

  <div class="firstView" *ngIf="numView ==0">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <span class="discount">15%-</span>
              <span class="fav">
                <img src="../../../assets/Icon&Svg/1.home/svg/like.svg" alt="">
              </span>
              <img src="../../../assets/Icon&Svg/1.home/android/drawable-hdpi/product-1.png" alt="">
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>نوت بوك خشب مطبوع مقاس A5</ion-card-title>
              <p>150 ج <span>170 ج</span></p>
              <ion-button expand="block">
                إضافة للسلة
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <span class="discount">15%-</span>
              <span class="fav">
                <img src="../../../assets/Icon&Svg/1.home/svg/like.svg" alt="">
              </span>
              <img src="../../../assets/Icon&Svg/1.home/android/drawable-hdpi/product5.png" alt="">
            </ion-card-header>
            <ion-card-content>
              <ion-card-title>نوت بوك خشب مطبوع مقاس A5</ion-card-title>
              <p>150 ج <span>170 ج</span></p>
              <ion-button expand="block">
                إضافة للسلة
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <div class="secondView" *ngIf="numView ==1">
    <div class="item">
      <div class="image">
        <span class="discount">15%-</span>
        <img src="../../../assets/Icon&Svg/1.home/android/drawable-hdpi/product-1.png" alt="">
      </div>
      <div class="info">
        <h3>نوت بوك Unicorn‏ الأبعاد : 14*9 سم ورق مسطر</h3>
        <p>150 ج <span>170 ج</span></p>
      </div>
      <ion-button>
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </div>

    <div class="item">
      <div class="image">
        <span class="discount">15%-</span>
        <img src="../../../assets/Icon&Svg/1.home/android/drawable-hdpi/product5.png" alt="">
      </div>
      <div class="info">
        <h3>نوت بوك Unicorn‏ الأبعاد : 14*9 سم ورق مسطر</h3>
        <p>150 ج <span>170 ج</span></p>
      </div>
      <ion-button>
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </div>

  </div>

</ion-content>
