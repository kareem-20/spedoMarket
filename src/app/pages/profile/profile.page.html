<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" shape="round" (click)="back()">
      <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center">تعديل المعلومات</ion-title>
    <ion-button slot="end" fill="clear" shape="round" (click)="toCart()">
      <img src="../../../assets/Icon&Svg/navigation bootom & general icon//Svg/cart.svg" alt="">
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="profilePic">
    <img
      [src]="imageURL ? url+imageURL : '../../../assets/Icon&Svg/6.profile/android/drawable-hdpi/normal_avatar.png' " />
    <ion-badge mode="ios" (click)="addPhoto()">
      <ion-icon name="camera-outline"></ion-icon>

    </ion-badge>
    <input style="position: absolute; border: 0;width: 0;height: 0;opacity: 0;top: 0;left: 0;"
      (change)="showImage($event)" type="file" #image />
  </div>


  <ion-list lines="none">
    <p>الاسم</p>
    <ion-item>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>

    <p>رقم الهاتف</p>
    <ion-item>
      <ion-input disabled type="number" [(ngModel)]="user.phone"></ion-input>
      <!-- <ion-label slot="end" class="phone">
        (+20)
        <img src="../../../assets/Icon&Svg/7.profile information/svg/1f1ea-1f1ec.svg" alt="">
      </ion-label> -->
    </ion-item>

    <p>تاريخ الميلاد</p>
    <ion-item>
      <ion-datetime placeholder="DD/MM/YYYY" [(ngModel)]="pornDate" display-format="DD/MM/YYYY" mode="ios">
      </ion-datetime>
      <ion-label slot="end">
        <img src="../../../assets/Icon&Svg/7.profile information/svg/date.svg">
      </ion-label>
    </ion-item>

    <p>النوع</p>
    <ion-item>

      <ion-select [(ngModel)]="user.gender" mode="ios" class="mySelect">
        <ion-select-option value="male">ذكر</ion-select-option>
        <ion-select-option value="femail">انثي</ion-select-option>
      </ion-select>
      <ion-label slot="end">
        <img src="../../../assets/Icon&Svg/7.profile information/svg/more.svg">
      </ion-label>
    </ion-item>

    <p>ربط الحساب مع</p>
    <div class="accounts">

      <ion-item>
        <img src="../../../assets/Icon&Svg/7.profile information/android/drawable-hdpi/google_s.png" alt="">
        <p>حساب جوجل</p>
      </ion-item>
      <ion-item>
        <img src="../../../assets/Icon&Svg/7.profile information/android/drawable-hdpi/facebook_s.png" alt="">
        <p>حساب الفيسبوك</p>
      </ion-item>
    </div>

    <p>كلمة المرور</p>
    <ion-item (click)="changePass()">
      <ion-label type="password"> ************ </ion-label>
      <ion-label slot="end">
        <ion-button fill="clear">
          نغيير
        </ion-button>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="saveInfo()">
      حفظ المعلومات
    </ion-button>
  </ion-toolbar>
</ion-footer>
